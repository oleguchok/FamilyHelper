<div class="row" ng-controller="loginController">
    <form class="col-md-3">
        <h3>Sign in</h3>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" name="inputUsername" placeholder="Username" ng-model="user.username"/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="user.password"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
        <div class="pull-right">
            <a ng-href="/register" class="control-label">Register</a>
        </div>
    </form>
</div>
